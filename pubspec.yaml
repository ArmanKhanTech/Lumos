name: lumos
description: "Easily integrate powerful image editing capabilities into your Flutter applications with Lumos. This package empowers developers to seamlessly incorporate features like crop, rotate, flip, filters, and more directly into their apps, providing users with robust tools to enhance and customize images on the fly. Whether you're building a photo-sharing app, an e-commerce platform, or a creative tool, the Flutter Image Editor offers a versatile solution with an intuitive interface and efficient performance. Take control of image manipulation in your Flutter projects and elevate user experience with this flexible and easy-to-use package."
version: 0.0.1
homepage: https://github.com/ArmanKhanTech/Lumos

environment:
  sdk: '>=3.4.3 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  blurrycontainer: ^2.1.0
  flutter_spinkit: ^5.2.0
  image_picker: ^1.0.2
  colorfilter_generator: ^0.0.8
  extended_image: ^8.1.1
  image: ^4.0.17
  image_editor: ^1.3.0
  screenshot: ^3.0.0
  image_pixels: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

